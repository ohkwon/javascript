function max(number1, number2) {
  if (number1 > number2) {

  } else if  (number1 < number2) {
    return number2;
  } else {
    return number1;
  }
}

function maxOfThree(number1, number2, number3) {
  if (number1 > number2) {
    if (number1 > number3) {
      return number1;
    } else {
      return number3;
    }
  } else {
    if (number2 > number3) {
      return number2;
    } else {
      return number3;
    }
  }
}

  if (char === "a" || char === "e" || char === "i" || char === "o" || char === "u" || char === "y") {

  } else {

  }
}
